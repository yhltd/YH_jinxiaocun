<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> 
.loading_main{
	display:flex;
    width:55px;
    height:55px;
    justify-content: center;
    align-items: center;
}
.loading
{
  display:flex;
  width:50px;
  height:50px;
  justify-content: space-between;
  align-items: center;
  animation:loding 700ms linear infinite;
}
.block
{
  width:5px;
  height:5px;
  background:#409EFF;
}
@keyframes loding{
    100%{
    	transform: rotate(1turn);
    }
}
</style>
</head>
<body>

<div class="loading_main">
  <div class="loading">
	<div class="block">
    	
    </div>
    <div class="block">
    	
    </div>
  </div>
</div>

<div>上边是一个加载动画</div>
